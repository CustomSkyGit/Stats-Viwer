<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CustomStats</title>
</head>
<body> 
  <div id="main2" class="main2"> 
  </div>
      <div class="main" id="main">
          <div class="top">
              <div class="top-b-d">

                  <h1 onclick="changeUserScreen()" id="show-username" class="show-user top-l"></h1> 
                
              </div>
              
          </div>
          <div class="mittel">
              <div class="dw-b-d">
                
                <input type="text" name="newuser" id="newuser" class="dw-b">
                <button onclick="changeUser()" class="dw-b" id="change-btn">Change</button>
                <a href="#" class="dw-b soon-2 soon" id="link-btn-1">Soon</a>
                <a href="kitpvp/index.html" class="dw-b" id="link-btn-2">KitPvP </a>
                <a href="#" class="dw-b soon" id="link-btn-3">Soon</a>
              </div>
          </div>
          <div class="bottom">
              <a href="" class="im"> </a>
          </div>
      </div>
      
</body>
<script>
    function changeUserScreen(){
      document.getElementById("change-btn").style.display = "inline-block";
      document.getElementById("newuser").style.display = "block";
      document.getElementById("link-btn-1").style.display = "none";
      document.getElementById("link-btn-2").style.display = "none";
      document.getElementById("link-btn-3").style.display = "none";
    }

    getUsername();
    function getUsername(){
    const storedUsername = localStorage.getItem("currentUsername");

    if (storedUsername) {
      document.getElementById("show-username").innerText = storedUsername + " ";
    } else {
      alert("Somting went rong Restart The App");
    }
  }

  function changeUser(){
    const newusername = document.getElementById("newuser").value;
    if (newusername) {
      localStorage.setItem("currentUsername", newusername);
      
      document.getElementById("change-btn").style.display = "none";
      document.getElementById("newuser").style.display = "none";
      document.getElementById("link-btn-1").style.display = "block";
      document.getElementById("link-btn-2").style.display = "block";
      document.getElementById("link-btn-3").style.display = "block";
      getUsername();
      document.getElementById("newuser").value = "";
    } else{
      alert("Somting went rong Restart The App ");
    }
    
    getUsername();
  }
</script>
</html>
